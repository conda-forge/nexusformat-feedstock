{% set name = "nexusformat" %}
{% set version = "1.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 4224bc22629b7d18bd48af6ebc4d653c4db920f99753c7b9b3a28a77749f3e82

build:
  number: 0
  entry_points:
    - nexusformat=nexusformat.scripts.nexusformat:main
    - nxconsolidate=nexusformat.scripts.nxconsolidate:main
    - nxdir=nexusformat.scripts.nxdir:main
    - nxduplicate=nexusformat.scripts.nxduplicate:main
    - nxstack=nexusformat.scripts.nxstack:main
  noarch: python
  script: '{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv '

requirements:
  host:
    - python >=3.6
    - pip
    - setuptools >=45
    - setuptools_scm >=6.2
  run:
    - python >=3.6
    - numpy
    - h5py >=2.9
    - scipy

test:
  imports:
    - nexusformat
    - nexusformat.nexus
    - nexusformat.scripts
  commands:
    - nexusformat --help
    - nxconsolidate --help
    - nxdir --help
    - nxduplicate --help
    - nxstack --help

about:
  home: https://nexpy.github.io/nexpy/
  license: BSD-3-Clause
  license_family: BSD
  license_file: COPYING
  summary: 'nexusformat: Python API to access NeXus data'
  doc_url: https://nexpy.github.io/nexpy/
  dev_url: https://github.com/nexpy/nexusformat

extra:
  recipe-maintainers:
    - tschoonj
    - rayosborn
