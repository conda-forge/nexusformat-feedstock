{% set name = "nexusformat" %}
{% set version = "2.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 98819b9a94fdf993c3dd7f7df5f85949d4a0fd7808fd275b12813fa1aae3b92d

build:
  number: 0
  entry_points:
    - nexusformat=nexusformat.scripts.nexusformat:main
    - nxconsolidate=nexusformat.scripts.nxconsolidate:main
    - nxdir=nexusformat.scripts.nxdir:main
    - nxduplicate=nexusformat.scripts.nxduplicate:main
    - nxstack=nexusformat.scripts.nxstack:main
  noarch: python
  script: '{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv '

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools >=64
    - setuptools_scm >=8
  run:
    - python >={{ python_min }}
    - numpy
    - h5py
    - scipy
    - hdf5plugin
    - colored
    - pygments
    - packaging
    - python-dateutil

test:
  requires:
    - python {{ python_min }}
  imports:
    - nexusformat
    - nexusformat.nexus
    - nexusformat.scripts
  commands:
    - nexusformat --help
    - nxconsolidate --help
    - nxdir --help
    - nxduplicate --help
    - nxstack --help

about:
  home: https://nexpy.github.io/nexpy/
  license: BSD-3-Clause
  license_family: BSD
  license_file: COPYING
  summary: 'nexusformat: Python API to access NeXus data'
  doc_url: https://nexpy.github.io/nexpy/
  dev_url: https://github.com/nexpy/nexusformat

extra:
  recipe-maintainers:
    - rayosborn
